<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Page d'acceuil</title>

<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		
<title>Historique</title>
</head>
<body>

	<div class="container">
		<h1 style="text-align:center">My Todo List</h1><br>
		
		<h2 th:text="'Historique de la tache ' + ${tache.nom}"></h2>
  		
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th style="width: 40%">Actions</th>
					<th style="width: 60%">Intitul√©</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="action : ${historique}">
					<td th:text="${action.typeAction}"></td>
					<td th:text="${action.dateAction}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
