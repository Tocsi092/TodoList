<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Connexion</title>

<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		
</head>
<body>

<div class="container text-center">
		<h1>My Todo List</h1>
		
		<br><br>
		 
		<h2>Page de connexion</h2>
		
		<form action="#" th:action="@{/login}" th:object="${utilisateur}", method="POST" style="max-width: 600px; margin: auto;">	
			<div class="m-3" >
			
				<br>
				
				 	<div th:if="${param.error}">
            			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
       			 	</div>
         
        			<div th:if="${param.logout}">
            			<p class="text-info">Vous vous êtes déconnecté correctement.</p>
       			 	</div>
					
					<br>
				
					<input type="text" th:field="*{username}" required placeholder="Nom d'utilisateur" class="form-control" id="nom"/> <br>
					
					<input type="password" th:field="*{mdp}" required placeholder="Mot de passe" class="form-control" id="mdp"/>
					
					<br><br>
					
					<button type="submit" class="btn btn-info">Connexion</button>
				
			</div>
		</form>
		
		<br> <br>
		
		<a th:href="@{/nouveauCompte}" class="m-3" style="color: #5F9EA0">Créer un compte</a>
	
	</div>

</body>
</html>
