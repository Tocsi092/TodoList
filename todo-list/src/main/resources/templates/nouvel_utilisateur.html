<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Créer un compte</title>

<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		
</head>
<body>

	<div class="container text-center">
		<h1>My Todo List</h1>
		
		<br><br>
		 
		<h2>Créer un nouveau compte utilisateur</h2>
		
		<form action="#" th:action="@{/creerCompte}" th:object="${utilisateur}", method="POST" style="max-width: 600px; margin: auto;">	
			<div class="m-3" >
			
				<br>
			
				<input type="text" th:field="*{username}" required placeholder="Nom d'utilisateur" class="form-control" id="nom"/> <br>
				
				<input type="password" th:field="*{mdp}" required placeholder="Mot de passe" class="form-control" id="mdp"/>
				
				<br><br>
				
				<button type="submit" class="btn btn-info col-2">Créer</button>
				
			</div>
		</form>
	
	</div>

</body>
</html>
